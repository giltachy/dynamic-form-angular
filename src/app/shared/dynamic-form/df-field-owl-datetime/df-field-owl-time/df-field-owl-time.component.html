<mat-form-field [appearance]="appearance" [color]="color" [formGroup]="formGroup">
	<mat-label>{{ field.field_label }}</mat-label>
	<input matInput [formControlName]="field.field_name" [placeholder]="field.field_placeholder" [owlDateTime]="timePicker">
	<button mat-icon-button matSuffix [owlDateTimeTrigger]="timePicker"><mat-icon>access_time_filled</mat-icon></button>
	<owl-date-time [pickerType]="'timer'" [showSecondsTimer]="true" #timePicker></owl-date-time>
</mat-form-field>
