<mat-form-field [appearance]="appearance" [color]="color" [formGroup]="formGroup">
	<mat-label>{{ field.field_label }}</mat-label>
	<input matInput [formControlName]="field.field_name" [placeholder]="field.field_placeholder" [owlDateTime]="dateTimeRangePicker" [selectMode]="'range'">
	<button mat-icon-button matSuffix [owlDateTimeTrigger]="dateTimeRangePicker"><mat-icon>date_range</mat-icon></button>
	<owl-date-time [pickerType]="'both'" [showSecondsTimer]="true" #dateTimeRangePicker></owl-date-time>
</mat-form-field>
