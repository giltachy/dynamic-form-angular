<mat-form-field [appearance]="appearance" [color]="color" [formGroup]="formGroup">
	<mat-label>{{ field.field_label }}</mat-label>
	<input matInput [formControlName]="field.field_name" [placeholder]="field.field_placeholder" [owlDateTime]="timeRangePicker" [selectMode]="'range'">
	<button mat-icon-button matSuffix [owlDateTimeTrigger]="timeRangePicker"><mat-icon>av_timer</mat-icon></button>
	<owl-date-time [pickerType]="'timer'" [showSecondsTimer]="true" #timeRangePicker></owl-date-time>
</mat-form-field>
