<div>
	<mat-form-field [appearance]="appearance" [color]="color">
		<mat-label>{{ labelText }}</mat-label>

		<input matInput [formControl]="owlFieldControl" [placeholder]="placeholderText" [owlDateTime]="dateTimePicker">
		<button mat-icon-button matSuffix [owlDateTimeTrigger]="dateTimePicker"><mat-icon>calendar_month</mat-icon></button>
		<owl-date-time [pickerType]="'both'" [showSecondsTimer]="true" #dateTimePicker></owl-date-time>
	</mat-form-field>
</div>
