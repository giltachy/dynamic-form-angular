<div>
	<mat-form-field [appearance]="appearance" [color]="color">
		<mat-label>{{ labelText }}</mat-label>

		<input matInput [formControl]="owlFieldControl" [placeholder]="placeholderText" [owlDateTime]="timeRangePicker" [selectMode]="'range'">
		<button mat-icon-button matSuffix [owlDateTimeTrigger]="timeRangePicker"><mat-icon>av_timer</mat-icon></button>
		<owl-date-time [pickerType]="'timer'" [showSecondsTimer]="true" #timeRangePicker></owl-date-time>
	</mat-form-field>
</div>
