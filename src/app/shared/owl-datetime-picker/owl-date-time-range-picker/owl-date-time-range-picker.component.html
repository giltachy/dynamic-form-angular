<div>
	<mat-form-field [appearance]="appearance" [color]="color">
		<mat-label>{{ labelText }}</mat-label>

		<input matInput [formControl]="owlFieldControl" [placeholder]="placeholderText" [owlDateTime]="dateTimeRangePicker" [selectMode]="'range'">
		<button mat-icon-button matSuffix [owlDateTimeTrigger]="dateTimeRangePicker"><mat-icon>date_range</mat-icon></button>
		<owl-date-time [pickerType]="'both'" [showSecondsTimer]="true" #dateTimeRangePicker></owl-date-time>
	</mat-form-field>
</div>
