<mat-card class="max-w-none m-7">
	<mat-card-title>Dynamic form app</mat-card-title>

	<mat-card-content>
		<div class="mb-3">This is dynamic form implementation project in angular app.</div>

		<ng-container *ngIf="serverResponse">
			<table class="table-auto w-full">
				<tbody>
					<tr>
						<td>Server messages</td>
						<td>:</td>
						<td>"{{ serverResponse.message }}"</td>
					</tr>
					<tr>
						<td>Server date</td>
						<td>:</td>
						<td>{{ serverResponse.date | date:'fullDate' }}</td>
					</tr>
				</tbody>
			</table>
		</ng-container>

		<div class="mt-3">By <a class="text-white" href="https://github.com/ibent95">ibent95</a></div>
	</mat-card-content>
</mat-card>
