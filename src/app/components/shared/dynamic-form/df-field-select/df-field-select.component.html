<ng-container *ngIf="!isShowDetail">
	<mat-form-field appearance="outline" [color]="'accent'" [formGroup]="formGroup">
		<mat-label>{{ field.field_label }}</mat-label>
		<mat-select [formControlName]="field.field_name" (selectionChange)="onChange($event)"
			[placeholder]="field.field_placeholder || 'Please select a data'">
			<ng-container
				*ngFor="let option of options.items; let optionIndex = index;">
				<mat-option [value]="option.uuid">{{ option.value }}</mat-option>
			</ng-container>
		</mat-select>
	
		<mat-error [innerHTML]="field.error_message" *ngIf="formGroup.get(field.field_name)?.invalid && (formGroup.get(field.field_name)?.dirty || formGroup.get(field.field_name)?.touched)"></mat-error>
		<mat-hint [innerHTML]="field.description"></mat-hint>
	</mat-form-field>
</ng-container>

<ng-container *ngIf="isShowDetail">
	{{ field.value }}
</ng-container>
