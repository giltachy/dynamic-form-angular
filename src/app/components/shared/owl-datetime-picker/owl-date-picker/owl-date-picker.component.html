<div>
	<mat-form-field [appearance]="appearance" >
		<mat-label>{{ labelText }}</mat-label>

		<input matInput [formControl]="owlFieldControl" [placeholder]="placeholderText" [owlDateTime]="datePicker">
		<button mat-icon-button matSuffix [owlDateTimeTrigger]="datePicker"><mat-icon>calendar_month</mat-icon></button>
		<owl-date-time [pickerType]="'calendar'" #datePicker></owl-date-time>
	</mat-form-field>
</div>
