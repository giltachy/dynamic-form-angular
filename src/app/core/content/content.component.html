<ng-container >

	<!-- 404 content if route not exist -->
	<ng-container *ngIf="!isRouteExists">
		<app-page-not-found></app-page-not-found>
	</ng-container>

	<ng-container *ngIf="isRouteExists">

		<!-- Default content (home) -->
		<app-overview *ngIf="isRootRoute"></app-overview>

		<!-- Other content if route is exist -->
		<ng-container #dynamicRef></ng-container>

	</ng-container>

</ng-container>
